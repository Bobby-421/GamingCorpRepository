<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header>
    <h1>Slot Machine Game</h1>
  </header>

  <div id="slot-machine-details">
    <h2>Select a Machine</h2>
    <p>Choose a slot machine from the list to begin playing.</p>
  </div>

  <div id="bet-controls" style="display: none;" class="bet-controls">
    <h3>Select Bet Amount</h3>
    <div id="bet-buttons" class="bet-buttons"></div>
    <p class="current-bet">Current Bet: <span id="current-bet">$0</span></p>
  </div>

  <button id="spin-button" disabled>SPIN</button>
  <div id="spin-result"></div>
  
  <script type="module" src="./iframe-game.ts"></script>
</body>
</html>
